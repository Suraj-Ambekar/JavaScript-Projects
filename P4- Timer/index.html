<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css"></link>
    
    <title>Timer</title>

<body>

        </div>
    </div>


    <!-- fontawesome links-->
